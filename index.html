<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My JS Currency Converter App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Roboto font embed-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="canonical" href="https://adamichelle.github.io/my-currency-converter/" />
</head>
<body>
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="row justify-content-lg-center" style="margin-top: 30px;">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="header">
                    <h1 class="text-white text-center">Currency Converter App</h1>
                </div>
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="app-body">
                    <div class="card">
                        <div class="card-body">
                            <form onSubmit="return false">
                                <h5 class="card-title">From: </h5>
                                <select class="form-control" id="fromCurrency"></select>
                                <br/>

                                <h5 class="card-title">Amount: </h5>
                                <input class="form-control" type="text" id="fromAmount" required placeholder="Amount you want to convert">
                                <br/>

                                <h5 class="card-title">To: </h5>
                                <select class="form-control" id="toCurrency"></select>
                                <br/>

                                <h5 class="card-title">Conversion Result: </h5>
                                <input class="form-control" type="text" id="toAmount" placeholder="Result of the conversion" readonly>
                                <br/>

                                <button class="btn btn-primary" id="convert">Convert</button>
                                <div id = "error-msg" class="alert alert-danger" role="alert"></div>
                            </form>
                        </div>
                    </div>

                                         
                </div>
            </div>
        </div>
    </div>    



    <!-- JavaScripts -->
    <script src="assets/js/jquery.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/idb.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
