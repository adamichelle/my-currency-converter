<!DOCTYPE html>
<html>
<head>
    <!--Meta-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#00aba9">
    
    <title>Javascript Currency Converter</title>  
    
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/all.css">

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicions/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicions/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicions/favicon-16x16.png">
    <link rel="mask-icon" href="assets/images/favicions/safari-pinned-tab.svg" color="#5bbad5">
    <!--Manifest-->
    <link rel="manifest" href="manifest.json" />
    <!--Other Links-->
    <link rel="canonical" href="https://adamichelle.github.io/my-currency-converter/" />
  
</head>
<body>
    <!--Navigation-->
    <nav class="navbar navbar-light" id="app-nav">
        <a class="navbar-brand" href="https://adamichelle.github.io/my-currency-converter/">
            <img src="assets/images/icons/icon-72x72.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Currency Converter
        </a>
    </nav>
    
    <!--The main app-->
    <div class="container" id="app-container">
        <div class="row justify-content-lg-center" id="app-row">
            <div class="col-sm-12 col-md-7 col-lg-7">
                <div class="card" id="app-body">
                    <div class="card-body">
                        <h1 class="card-title text-center" id="app-title">Currency Converter</h1>
                        <div class="alert text-center" id="status" role="alert"></div>
                        <form onSubmit="return false">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="fromCurrency">From:</label>
                                    <select class="form-control" id="fromCurrency"></select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="toCurrency">To:</label>
                                    <select class="form-control" id="toCurrency"></select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="fromCurrency">Amount:</label>
                                    <input class="form-control" type="text" id="fromAmount" required placeholder="Amount you want to convert">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="toCurrency">Conversion Result:</label>
                                    <input class="form-control" type="text" id="toAmount" placeholder="Result of the conversion" readonly>
                                </div>    
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-5 offset-md-4">
                                    <button type="button" id="convert" class="btn btn-lg">Convert &nbsp;<span id="loader-icon"><i class="fas fa-spinner fa-pulse"></i></span></button>
                                    <button type="button" id="refresh" class="btn btn-lg"><i class="fas fa-sync"></i></button>
                                </div>
                            </div>
                            <div id = "error-msg" class="alert alert-danger" role="alert"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Footer-->
    <footer class="text-center" id="app-footer">
        <div class="container">
            <p>Currency Converter by Adaobi &copy; 2018</p>
            <p>Rates gotten from <a href="https://free.currencyconverterapi.com/">The Free Currency Converter API</a></p>
        </div>
    </footer>

    <!--Javascripts-->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/idb.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
